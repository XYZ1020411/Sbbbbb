        <div id="locationStatus"></div>
        <div id="weatherList">
            <div class="loading">正在加载天气数据...</div>

<script>
// ================= 系统配置 =================
const SYSTEM_CONFIG = {
    version: "1.9.1",
    lastUpdate: "2024-04-11",
    configUrl: "https://your-server.com/vip_system_config.json",
    dataUrl: "https://your-server.com/vip_system_data.json",
    syncUrl: "https://your-server.com/vip_system_sync.php"
};

// API 配置
const API_CONFIG = {
    weatherApiUrl: "https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWA-6FC4659D-D65C-4612-928C-CC2CCFFBA42A&format=JSON",
    geoApiUrl: "https://nominatim.openstreetmap.org/reverse?format=json&lat={latitude}&lon={longitude}&zoom=10&accept-language=zh-TW"
};

// 天气元素对应中文名称
const WEATHER_ELEMENT_NAMES = {
    "Wx": "天氣現象",
    "PoP": "降雨機率",
    "MinT": "最低溫度",
    "MaxT": "最高溫度"
};

// 温度单位
const TEMP_UNIT = "°C";

// 台湾地区映射表 (用于定位)
const TAIWAN_LOCATIONS = {
    "臺北市": "臺北市",
    "新北市": "新北市",
    "桃園市": "桃園市",
    "臺中市": "臺中市",
    "臺南市": "臺南市",
    "高雄市": "高雄市",
    "基隆市": "基隆市",
    "新竹市": "新竹市",
    "嘉義市": "嘉義市",
    "新竹縣": "新竹縣",
    "苗栗縣": "苗栗縣",
    "彰化縣": "彰化縣",
    "南投縣": "南投縣",
    "雲林縣": "雲林縣",
    "嘉義縣": "嘉義縣",
    "屏東縣": "屏東縣",
    "宜蘭縣": "宜蘭縣",
    "花蓮縣": "花蓮縣",
    "臺東縣": "臺東縣",
    "澎湖縣": "澎湖縣",
    "金門縣": "金門縣",
    "連江縣": "連江縣"
};

// 用户数据
let users = {
    "vip8888": { password: "vip8888", email: "vip8888@vip.com", points: Infinity, vipLevel: 1, lastCheckIn: null },
    "001": { password: "001", email: "001@example.com", points: Infinity, vipLevel: 0, lastCheckIn: null },
    "002": { password: "002", email: "admin@example.com", points: 0, isAdmin: true }
};

let currentUser = null;
let weatherUpdateInterval = null;
let currentLocation = null;

// ================= 天气功能 =================
async function fetchWeather() {
    try {
        const response = await fetch(API_CONFIG.weatherApiUrl);
        const data = await response.json();
        
        if (data.records && data.records.location) {
            displayWeather(data.records.location);
            return true;
        } else {
            document.getElementById('weatherList').innerHTML = "<div class='loading'>暫無天氣預報數據</div>";
            return false;
        }
    } catch (error) {
        console.error("獲取天氣失敗:", error);
        document.getElementById('weatherList').innerHTML = "<div class='loading'>無法加載天氣預報</div>";
        return false;
    }
}

function displayWeather(locations) {
    const weatherList = document.getElementById('weatherList');
    weatherList.innerHTML = '';
    
    // 更新天氣時間
    const now = new Date();
    document.getElementById('weatherUpdateTime').textContent = `最後更新: ${now.toLocaleString("zh-TW")}`;
    
    // 建立地區列表
    let html = '<div class="region-list">';
    
    locations.forEach(location => {
        // 檢查是否是當前位置
        const isCurrentLocation = currentLocation && 
                                 (location.locationName === currentLocation.city || 
                                  location.locationName === currentLocation.county);
        
        html += `
            <div class="region-card ${isCurrentLocation ? 'current-location' : ''}">
                <div class="region-name ${isCurrentLocation ? 'current-region' : ''}">
                    ${location.locationName}
                    ${isCurrentLocation ? '(您的位置)' : ''}
                </div>
        `;
        
        // 處理每個天氣元素
        location.weatherElement.forEach(element => {
            if (WEATHER_ELEMENT_NAMES[element.elementName]) {
                // 取第一個時間段 (最近的天氣預報)
                const timeData = element.time[0];
                
                let value = timeData.parameter.parameterName || timeData.parameter.parameterValue;
                let unit = timeData.parameter.parameterUnit || "";
                
                // 特別處理降雨機率
                if (element.elementName === "PoP") {
                    value = `${value}%`;
                    unit = "";
                    
                    // 根據降雨機率添加不同樣式
                    const popValue = parseInt(value);
                    let popClass = "";
                    if (popValue >= 60) popClass = "pop-high";
                    else if (popValue >= 30) popClass = "pop-medium";
                    else popClass = "pop-low";
                    
                    value = `<span class="${popClass}">${value}</span>`;
                }
                
                // 特別處理溫度
                if (element.elementName === "MinT" || element.elementName === "MaxT") {
                    unit = TEMP_UNIT;
                }
                
                html += `
                    <div class="weather-info">
                        <div class="weather-item">
                            <span class="weather-label">${WEATHER_ELEMENT_NAMES[element.elementName]}:</span>
                            <span class="weather-value">${value}${unit}</span>
                        </div>
                        <div class="weather-time">${formatTimeRange(timeData.startTime, timeData.endTime)}</div>
                    </div>
                `;
            }
        });
        
        html += "</div>";
    });
    
    html += "</div>";
    weatherList.innerHTML = html;
    
    // 如果有當前位置，滾動到該位置
    if (currentLocation) {
        const currentElement = document.querySelector('.current-location');
        if (currentElement) {
            currentElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }
}

// 格式化時間範圍
function formatTimeRange(startTime, endTime) {
    const start = new Date(startTime);
    const end = new Date(endTime);
    
    return `
        ${start.getMonth()+1}月${start.getDate()}日 ${start.getHours()}時
        ~ 
        ${end.getMonth()+1}月${end.getDate()}日 ${end.getHours()}時
    `;
}

// 獲取用戶當前位置
async function getCurrentLocation() {
    return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
            reject(new Error("瀏覽器不支持地理定位"));
            return;
        }
        
        document.getElementById('locationStatus').innerHTML = '<div class="loading">正在獲取您的位置...</div>';
        
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                try {
                    const { latitude, longitude } = position.coords;
                    const location = await reverseGeocode(latitude, longitude);
                    currentLocation = location;
                    
                    let locationText = `您當前位置: `;
                    if (location.city) locationText += location.city;
                    if (location.county) locationText += location.county;
                    if (location.district) locationText += location.district;
                    
                    document.getElementById('locationStatus').innerHTML = `<div class="weather-item">${locationText}</div>`;
                    resolve(location);
                } catch (error) {
                    console.error("獲取位置信息失敗:", error);
                    document.getElementById('locationStatus').innerHTML = 
                        '<div class="location-error">無法確定您的具體位置，將顯示所有地區天氣</div>';
                    resolve(null);
                }
            },
            (error) => {
                console.error("獲取位置失敗:", error);
                let errorMessage = "無法獲取您的位置";
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = "位置權限被拒絕";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = "位置信息不可用";
                        break;
                    case error.TIMEOUT:
                        errorMessage = "獲取位置超時";
                        break;
                }
                document.getElementById('locationStatus').innerHTML = 
                    `<div class="location-error">${errorMessage}，將顯示所有地區天氣</div>`;
                resolve(null);
            },
            {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
        );
    });
}

// 反向地理編碼 (將經緯度轉換為地址)
async function reverseGeocode(latitude, longitude) {
    const url = API_CONFIG.geoApiUrl
        .replace("{latitude}", latitude)
        .replace("{longitude}", longitude);
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        
        // 解析台灣地區
        const address = data.address || {};
        let city = null;
        let county = null;
        let district = null;
        
        // 檢查台灣各縣市
        for (const [key, value] of Object.entries(TAIWAN_LOCATIONS)) {
            if (address.city === key || address.county === key || 
                address.state === key || address.town === key) {
                city = value;
                break;
            }
        }
        
        // 如果沒有匹配到城市，嘗試其他字段
        if (!city) {
            if (address.city && TAIWAN_LOCATIONS[address.city]) {
                city = TAIWAN_LOCATIONS[address.city];
            } else if (address.county && TAIWAN_LOCATIONS[address.county]) {
                county = TAIWAN_LOCATIONS[address.county];
            } else if (address.state && TAIWAN_LOCATIONS[address.state]) {
                county = TAIWAN_LOCATIONS[address.state];
            }
        }
        
        // 獲取區/鄉鎮信息
        if (address.town) {
            district = address.town;
        } else if (address.village) {
            district = address.village;
        }
        
        return { city, county, district };
    } catch (error) {
        console.error("反向地理編碼失敗:", error);
        throw error;
    }
}

// 自動更新天氣
async function startWeatherUpdates() {
    // 先獲取當前位置
    try {
        document.getElementById('weatherList').innerHTML = '<div class="loading">正在獲取您的位置...</div>';
        await getCurrentLocation();
    } catch (error) {
        console.error("獲取位置失敗:", error);
        document.getElementById('locationStatus').innerHTML = 
            '<div class="location-error">無法獲取您的位置，將顯示所有地區天氣</div>';
    }
    
    // 獲取天氣數據
    await fetchWeather();
    
    // 設置每1分鐘自動更新
    if (weatherUpdateInterval) {
        clearInterval(weatherUpdateInterval);
    }
    weatherUpdateInterval = setInterval(async () => {
        await fetchWeather();
    }, 60000);
}

// ================= 登錄功能 =================
function login(username, password, isVip = false, isAdmin = false) {
    if (!username || !password) {
        document.getElementById('loginError').textContent = "請輸入用戶名和密碼";
        return;
    }

    const user = users[username];
    
    if (!user) {
        document.getElementById('loginError').textContent = "用戶不存在";
        return;
    }
    
    if (user.password !== password) {
        document.getElementById('loginError').textContent = "密碼錯誤";
        return;
    }
    
    if (isVip && user.vipLevel === undefined) {
        document.getElementById('loginError').textContent = "此帳號不是VIP會員";
        return;
    }
    
    if (isAdmin && !user.isAdmin) {
        document.getElementById('loginError').textContent = "此帳號不是管理員";
        return;
    }
    
    // 登錄成功
    currentUser = { username, ...user };
    document.getElementById('loginError').textContent = "";
    
    // 顯示VIP界面
    document.querySelectorAll('.container').forEach(container => {
        container.classList.add('hidden');
    });
    document.getElementById('vipContainer').classList.remove('hidden');
    
    // 更新VIP信息
    updateVipInfo();
}

function logout() {
    currentUser = null;
    currentLocation = null;
    backToLoginOptions();
}

function updateVipInfo() {
    if (!currentUser) return;
    
    document.getElementById('vipTitle').textContent = `VIP 會員 ${currentUser.username} 您好！`;
    
    if (currentUser.vipLevel !== undefined) {
        document.getElementById('vipLevelDisplay').textContent = `VIP等級: ${currentUser.vipLevel}`;
        document.getElementById('pointsProgress').style.width = `${Math.min(100, (currentUser.points / 10000) * 100)}%`;
        document.getElementById('pointsProgress').textContent = `${currentUser.points} 點`;
    }
}

// ================= 初始化事件監聽 =================
function initEventListeners() {
    // 登录选项按钮
    document.getElementById('vipLoginBtn').addEventListener('click', () => {
        document.getElementById('loginOptionContainer').classList.add('hidden');
        document.getElementById('vipLoginContainer').classList.remove('hidden');
    });
    
    document.getElementById('normalLoginBtn').addEventListener('click', () => {
        document.getElementById('loginOptionContainer').classList.add('hidden');
        document.getElementById('normalLoginContainer').classList.remove('hidden');
    });
    
    document.getElementById('adminLoginBtn').addEventListener('click', () => {
        document.getElementById('loginOptionContainer').classList.add('hidden');
        document.getElementById('adminLoginContainer').classList.remove('hidden');
    });
    
    // 返回按钮
    document.getElementById('vipBackBtn').addEventListener('click', backToLoginOptions);
    document.getElementById('normalBackBtn').addEventListener('click', backToLoginOptions);
    document.getElementById('adminBackBtn').addEventListener('click', backToLoginOptions);
    document.getElementById('registerBackBtn').addEventListener('click', () => {
        document.getElementById('registerContainer').classList.add('hidden');
        document.getElementById('normalLoginContainer').classList.remove('hidden');
    });
    document.getElementById('weatherBackBtn').addEventListener('click', backToVipPage);
    
    // 登录/注册按钮
    document.getElementById('vipLoginSubmit').addEventListener('click', () => {
        const username = document.getElementById('vipUsername').value.trim();
        const password = document.getElementById('vipPassword').value.trim();
        login(username, password, true);
    });
    
    document.getElementById('normalLoginSubmit').addEventListener('click', () => {
        const username = document.getElementById('normalUsername').value.trim();
        const password = document.getElementById('normalPassword').value.trim();
        login(username, password);
    });
    
    document.getElementById('adminLoginSubmit').addEventListener('click', () => {
        const username = document.getElementById('adminUsername').value.trim();
        const password = document.getElementById('adminPassword').value.trim();
        login(username, password, false, true);
    });
    
    document.getElementById('normalRegisterBtn').addEventListener('click', () => {
        document.getElementById('normalLoginContainer').classList.add('hidden');
        document.getElementById('registerContainer').classList.remove('hidden');
    });
    
    document.getElementById('registerSubmit').addEventListener('click', () => {
        const username = document.getElementById('newUsername').value.trim();
        const password = document.getElementById('newPassword').value.trim();
        const email = document.getElementById('newEmail').value.trim();
        
        if (!username || !password || !email) {
            alert("請填寫所有字段");
            return;
        }
        
        if (users[username]) {
            alert("用戶名已存在");
            return;
        }
        
        users[username] = { password, email, points: 0, vipLevel: 0 };
        alert("註冊成功！");
        document.getElementById('registerContainer').classList.add('hidden');
        document.getElementById('normalLoginContainer').classList.remove('hidden');
    });
    
    // VIP功能按钮
    document.getElementById('viewWeatherBtn').addEventListener('click', () => {
        document.getElementById('vipContainer').classList.add('hidden');
        document.getElementById('weatherContainer').classList.remove('hidden');
        startWeatherUpdates();
    });
    
    // 天气刷新按钮
    document.getElementById('weatherRefreshBtn').addEventListener('click', async () => {
        currentLocation = null;
        document.getElementById('locationStatus').innerHTML = '';
        document.getElementById('weatherList').innerHTML = '<div class="loading">正在刷新天氣數據...</div>';
        await startWeatherUpdates();
    });
    
    document.getElementById('logoutBtn').addEventListener('click', logout);
}

// ================= 辅助函数 =================
function backToLoginOptions() {
    // 隐藏所有容器
    document.querySelectorAll('.container').forEach(container => {
        container.classList.add('hidden');
    });
    
    // 清除天气更新间隔
    if (weatherUpdateInterval) {
        clearInterval(weatherUpdateInterval);
        weatherUpdateInterval = null;
    }
    
    // 显示登录选项
    document.getElementById('loginOptionContainer').classList.remove('hidden');
    
    // 清除输入字段
    document.getElementById('vipUsername').value = '';
    document.getElementById('vipPassword').value = '';
    document.getElementById('normalUsername').value = '';
    document.getElementById('normalPassword').value = '';
    document.getElementById('adminUsername').value = '';
    document.getElementById('adminPassword').value = '';
    document.getElementById('loginError').textContent = '';
}

function backToVipPage() {
    // 隐藏所有功能区
    document.querySelectorAll('.container').forEach(container => {
        if (container.id !== 'vipContainer' && container.id !== 'loginOptionContainer') {
            container.classList.add('hidden');
        }
    });
    
    // 清除天气更新间隔
    if (weatherUpdateInterval) {
        clearInterval(weatherUpdateInterval);
        weatherUpdateInterval = null;
    }
    
    // 显示VIP主界面
    document.getElementById('vipContainer').classList.remove('hidden');
}

// ================= 时间更新 =================
function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleString('zh-TW');
    document.getElementById('userTime').textContent = timeString;
    setTimeout(updateTime, 1000);
}

// ================= 初始化 =================
function init() {
    updateTime();
    initEventListeners();
}

// 在DOM完全加载后初始化
document.addEventListener('DOMContentLoaded', init);
</script>
